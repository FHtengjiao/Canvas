<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../../../lib/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../lib/css/index.css" />
</head>
<body>
    <div class="header">
        <div class="logo f1">
            <img src="../../../lib/image/logo.png">
        </div>
        <div class="auth fr">
            <ul>
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="banner">
            <img class="banner-img" src="../../../lib/image/welcome.png" width="732px" height="372" alt="图片描述">
        </div>

        <div class="img-content">
            <ul>
                <li>
                    <img class="img-li-fix" src="${pageContext.request.contextPath}/canvas/getImg.do?id=${canvas.id}" alt="${canvas.name}">
                    <div class="info">
                        <h3 class="img_title">${canvas.name}</h3>
                        <p>
                            ${canvas.description}
                        </p>
                        <div class="btn">
                            <a href="#" class="edit">详情</a> 
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="page-nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">上一页</a></li>
                <li><span class="first-page">1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>...</li>
                <li><a href="#">98</a></li>
                <li><a href="#">99</a></li>
                <li><a href="#">下一页</a></li>
                <li><a href="#">尾页</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p><span>M-GALLARY</span>©2017 POWERED BY IMOOC.INC</p>
    </div>
</body>
</html>
